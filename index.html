<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytime</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-items">
            <a href="#">home</a>
            <a href="#">weddings</a>
            <a href="#">real estate</a>
            <a href="#">events</a>
            <a href="#">commercials</a>
            <a href="#">heirlooms</a>
        </div>
        <div class="nav-icons">
            <a href="https://www.youtube.com" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </nav>

    <!-- Tiles Container -->
    <div class="tiles-container">
        <!-- Overlay Text -->
        <div class="overlay">
            <h1>Storytime</h1>
        </div>

        <!-- Individual Tiles -->
        <div class="tile" style="background-image: url('placeholder1.jpg');">
            <div class="tile-title">Weddings</div>
        </div>
        <div class="tile" style="background-image: url('placeholder2.jpg');">
            <div class="tile-title">Real Estate</div>
        </div>
        <div class="tile" style="background-image: url('placeholder3.jpg');">
            <div class="tile-title">Events</div>
        </div>
        <div class="tile" style="background-image: url('placeholder4.jpg');">
            <div class="tile-title">Commercials</div>
        </div>
        <div class="tile" style="background-image: url('placeholder5.jpg');">
            <div class="tile-title">Heirlooms</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
