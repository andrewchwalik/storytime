<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytime Videography</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-items">
            <a href="#home">home</a>
            <a href="#weddings">weddings</a>
            <a href="#real-estate">real estate</a>
            <a href="#events">events</a>
            <a href="#commercials">commercials</a>
            <a href="#heirlooms">heirlooms</a>
        </div>
        <div class="nav-icons">
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Central Text -->
        <div class="central-text">
            <h1>Storytime</h1>
        </div>

        <!-- Tiles -->
        <div class="tiles">
            <a href="https://www.youtube.com" class="tile" style="background-image: url('https://via.placeholder.com/600x800');">
                <div class="tile-title">Weddings</div>
            </a>
            <a href="https://www.youtube.com" class="tile" style="background-image: url('https://via.placeholder.com/600x800');">
                <div class="tile-title">Real Estate</div>
            </a>
            <a href="https://www.youtube.com" class="tile" style="background-image: url('https://via.placeholder.com/600x800');">
                <div class="tile-title">Events</div>
            </a>
            <a href="https://www.youtube.com" class="tile" style="background-image: url('https://via.placeholder.com/600x800');">
                <div class="tile-title">Commercials</div>
            </a>
            <a href="https://www.youtube.com" class="tile" style="background-image: url('https://via.placeholder.com/600x800');">
                <div class="tile-title">Heirlooms</div>
            </a>
        </div>
    </div>
</body>
</html>
