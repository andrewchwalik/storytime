<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytime</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet"> <!-- Poppins Font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
</head>
<body>
    <!-- Curved Background -->
    <div class="curved-background">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="img/storytime-logo.png" alt="Storytime Logo">
            </div>
            <div class="nav-items">
                <a href="#">Wedding</a>
                <a href="#">Real Estate</a>
                <a href="#">Events</a>
            </div>
            <div class="nav-icons">
                <a href="https://www.youtube.com/@storytimevids" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/storytime.ooo/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
